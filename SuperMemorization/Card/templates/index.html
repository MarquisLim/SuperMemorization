<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
</head>
<body>
	<div class="container">
    <ul>
      {% for name in names %}
        <li>
          {% if name|slice:":1" == "n" %}
              {{ name|slice:"0:1"|upper }}{{ name|slice:"1:" }}
          {% else %}
              {{ name }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
