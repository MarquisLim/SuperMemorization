<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
</head>
<body>
	<div class="container">
    <a href="{% url 'about' %}">About page</a>
    <ul>
      {% for name in names %}
        <li>
          {% if name|slice:":1" == "n" %}
              {{  name|capfirst }}
          {% else %}
              {{ name }}
          {% endif %}

        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
